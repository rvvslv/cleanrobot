<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Grid Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 24px);
      grid-template-rows: repeat(20, 24px);
      gap: 2px;
      margin: auto;
      width: fit-content;
    }
    .cell {
      width: 24px;
      height: 24px;
      background-color: gray;
      border: 1px solid #999;
      box-sizing: border-box;
      position: relative;
    }
    .clean {
      background-color: white;
    }
    .robot {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><polygon points="20,10 80,50 20,90" fill="red"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100%;
      position: absolute;
    }
    #memoryView {
      margin-top: 10px;
      background: #f0f0f0;
      padding: 10px;
      width: 240px;
      margin-inline: auto;
      text-align: left;
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>ðŸ§¹ Robot Cleaning Simulator</h2>

<button onclick="reset()">ðŸ”„ Reset</button>

<script src="main.js"></script>
</body>
</html>
